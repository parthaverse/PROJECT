 <h1>Bat Ball Stump Game</h1>
 <br><br>
<button id="bat" onclick="
gencompChoice();
let result;
if(compChoice==='Ball'){
    result='User won';
  }
  else if(compChoice==='Bat'){
    result='Match tied';
  }
  else if(compChoice==='Stump'){
    result='Computer won';
  }
  alert(`You have choosen Bat. \nComputer's coice is ${compChoice} and ${result}.`);
  "></button>
<button id="ball" onclick="
gencompChoice();
if(compChoice==='Bat'){
    result='Match tied';
  }

  }
  else if(compChoice==='Stump'){
    result='User won';
  }
  alert(`You have choosen Ball. \nComputer's coice is ${compChoice} and ${result}.`);"
></button>
<button id="stump" onclick="
gencompChoice();
